<!DOCTYPE html>
<!-- xmlns added for developers to know-->
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Technical Blog Application</title>
</head>

<body>
<h1>All Technical Posts</h1>
<!-- main content of html-->
<main id="posts">
    <!-- dummy container <post> created for readability. th:each similar to for each in java.
    gets array list marked as posts(key of model) in controller-->
    <post th:each="p : ${posts}">
        <h2 th:text="${p.title}"></h2>
        <i>Posted on:</i><span th:text="${p.date}"></span>
        <div>
            <p th:text="${p.body}"></pth:text>
        </div>
    </post>
</main>

</body>
</html>
